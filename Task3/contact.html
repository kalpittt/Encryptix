<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmporifyX - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>EmporifyX</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="task3.html">Home</a></li>
                    <li><a href="productpage.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>

    <main>
        <section class="contact-us">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Get in touch with us if you have any questions or inquiries.</p>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <h3>Alternative Contact Methods</h3>
                    <p>Phone: +1 (555) 555-5555</p>
                    <p>Email: info@emporifyx.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; EmporifyX 2024</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>

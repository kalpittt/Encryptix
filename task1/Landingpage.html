<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Landing Page</title>
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Encryptix</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Experience the Future</h1>
            <p>Discover amazing web designs.</p>
            <button onclick="scrollToSection('about')">Learn More</button>
        </div>
    </section>
    <section id="about" class="about-section">
        <div class="content">
            <h2>About Us</h2>
            <p>We create stunning 3D web experiences that captivate and engage users.</p>
        </div>
    </section>
    <section id="services" class="services-section">
        <div class="content">
            <h2>Our Services</h2>
            <div class="service-cards">
                <div class="service-card">Web Design</div>
                <div class="service-card">3D Modeling</div>
                <div class="service-card">UI/UX Design</div>
            </div>
        </div>
    </section>
    <section id="contact" class="contact-section">
        <div class="content">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <script src="ladingpage.js"></script>
</body>
</html>
